<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Members</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col"> User ID</ID> </th>
                        <th scope="col"> Name </th>
                        <th scope="col">Matches Played</ID> </th>
                        <th scope="col">Wins </th>
                        <th scope="col">Losses </th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.empty}">
                        <td colspan="2"> No Users Available </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.id}"> ID </span></td>
                        <td><span th:text="${user.firstName}"> Name </span></td>
                        <td><span th:text="${user.matchesPlayed}"></span> </td>
                        <td><span th:text="${user.wins}"></span> </td>
                        <td><span th:text="${user.losses}"></span> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>



</body>
</html>
