<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Home</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="script/bootstrap.bundle.min.js"></script>

<div th:replace="~{fragments/navigation :: navigation}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Add New User</h1>



                <form name="addUser" th:action="@{/addUser}" th:object="${member}" method="post">
                    <div class="form-group">
                        <label for="id">Scrabble Club ID</label>
                        <input type="number" class="form-control" th:field="*{id}" id="id">
                    </div>
                    <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                    </div>
                    <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                    </div>
                    <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" value="" th:field="*{phoneNumber}" id="phone">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add User"/>
                </form>
            </div>
    </div>
        </div>
    </div>
</main>

</body>
</html>
